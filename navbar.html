<nav class="navbar">
  <h2>Academia</h2>
  <button class="toggle-btn">☰</button>
  <div class="nav-links">
    <a href="index.html" data-tooltip="Cadastro">Cadastro</a>
    <a href="visualizar.html" data-tooltip="Visualizar Treinos">Visualizar</a>
    <a href="treino.html" data-tooltip="Treino">Treino</a>
  </div>
</nav>

<style>
  /* Navbar padrão */
  .navbar {
    background: #34495e;
    color: #ecf0f1;
    width: 220px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    transition: left 0.3s;
  }

  .navbar h2 {
    margin: 0 0 40px;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
  }

  .nav-links {
    display: flex;
    flex-direction: column;
  }

  .navbar a {
    color: #bdc3c7;
    text-decoration: none;
    padding: 12px 20px;
    margin-bottom: 12px;
    border-radius: 6px;
    transition: background 0.3s, color 0.3s;
    font-weight: 600;
    position: relative;
  }

  .navbar a:hover,
  .navbar a.active {
    background: #2980b9;
    color: white;
  }

  /* Tooltip */
  .navbar a[data-tooltip]:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translateY(-50%);
    background: #2980b9;
    color: white;
    padding: 6px 10px;
    border-radius: 4px;
    white-space: nowrap;
    margin-left: 8px;
    font-size: 0.85rem;
    pointer-events: none;
  }

  /* Toggle button */
  .toggle-btn {
    display: none;
    background: #2980b9;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 6px;
    font-size: 1.4rem;
    cursor: pointer;
    margin-bottom: 20px;
  }

  /* Responsivo */
  @media (max-width: 768px) {
    .navbar {
      width: 200px;
      left: -200px;
    }

    .navbar.open {
      left: 0;
    }

    .toggle-btn {
      display: block;
    }

    .navbar h2 {
      display: none;
    }

    .navbar a {
      font-size: 1rem;
      padding: 10px 15px;
    }

    .navbar a[data-tooltip]:hover::after {
      display: none;
    }
  }

  @media (max-width: 480px) {
    .navbar {
      width: 180px;
      left: -180px;
      padding: 15px;
    }

    .navbar.open {
      left: 0;
    }

    .navbar a {
      font-size: 0.95rem;
      padding: 8px 12px;
    }

    .toggle-btn {
      font-size: 1.2rem;
    }
  }
</style>

<script>
  const toggleBtn = document.querySelector('.toggle-btn');
  const navbar = document.querySelector('.navbar');

  toggleBtn.addEventListener('click', () => {
    navbar.classList.toggle('open');
  });

  // Fechar navbar quando clicar fora (opcional, deixa mais elegante)
  document.addEventListener('click', (e) => {
    if (!navbar.contains(e.target) && !toggleBtn.contains(e.target)) {
      navbar.classList.remove('open');
    }
  });
</script>
