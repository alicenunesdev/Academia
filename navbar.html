<nav class="navbar">
  <h2>Academia</h2>
  <button class="toggle-btn">☰</button>
  <div class="nav-links">
    <a href="index.html" data-tooltip="Cadastro">Cadastro</a>
    <a href="visualizar.html" data-tooltip="Visualizar Treinos">Visualizar</a>
    <a href="treino.html" data-tooltip="Treino">Treino</a>
  </div>
</nav>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
  }

  /* Navbar padrão */
  .navbar {
    background: #34495e;
    color: #ecf0f1;
    padding: 20px;
  }

  .navbar h2 {
    margin-bottom: 15px;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
  }

  .toggle-btn {
    display: none;
    background: #2980b9;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    font-size: 1.5rem;
    cursor: pointer;
    margin-bottom: 15px;
  }

  .nav-links {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .nav-links a {
    color: #bdc3c7;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 600;
    transition: background 0.3s, color 0.3s;
    position: relative;
  }

  .nav-links a:hover,
  .nav-links a.active {
    background: #2980b9;
    color: white;
  }

  /* Tooltip */
  .nav-links a[data-tooltip]:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    background: #2980b9;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    white-space: nowrap;
    font-size: 0.8rem;
    pointer-events: none;
  }

  /* Responsivo */
  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .nav-links.open {
      display: flex;
    }

    .toggle-btn {
      display: block;
    }

    .navbar h2 {
      margin-bottom: 10px;
    }

    .nav-links a[data-tooltip]:hover::after {
      display: none;
    }
  }
</style>

<script>
  const toggleBtn = document.querySelector('.toggle-btn');
  const navLinks = document.querySelector('.nav-links');

  toggleBtn.addEventListener('click', () => {
    navLinks.classList.toggle('open');
  });

  // Opcional: fechar o menu quando clicar fora
  document.addEventListener('click', (e) => {
    if (!toggleBtn.contains(e.target) && !navLinks.contains(e.target)) {
      navLinks.classList.remove('open');
    }
  });
</script>
