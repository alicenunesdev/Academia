<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Treinos</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: #f7f9fc;
      color: #333;
      display: flex;
      min-height: 100vh;
    }
    .main-content {
      margin-left: 220px;
      padding: 40px 30px;
      flex: 1;
      max-width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #2c3e50;
    }
    .treino-card {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.07);
      margin-bottom: 25px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .treino-card h2 {
      margin: 0 0 15px;
      color: #2980b9;
      font-weight: 700;
    }
    .treino-info {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: #34495e;
    }
    .grupos-list {
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .grupo-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
      color: #2c3e50;
    }
    .grupo-item:last-child {
      border-bottom: none;
    }
    button.delete-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s;
    }
    button.delete-btn:hover {
      background: #c0392b;
    }
    #loading {
      text-align: center;
      font-size: 1.3rem;
      color: #555;
      margin-top: 100px;
    }
    @media(max-width: 768px) {
      .main-content {
        margin-left: 60px;
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

<div id="navbar-container"></div>

<main class="main-content">
  <h1>Treinos Cadastrados</h1>
  <div id="loading">Carregando treinos...</div>
  <div id="treinos-list"></div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQZrwPVmbcNZTEcGdqqE-Hscn2TS-hnwY",
    authDomain: "academia-bd-9d4da.firebaseapp.com",
    projectId: "academia-bd-9d4da",
    storageBucket: "academia-bd-9d4da.appspot.com",
    messagingSenderId: "201289997890",
    appId: "1:201289997890:web:19bece6aa0b3d52e3417db",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const treinosList = document.getElementById("treinos-list");
  const loading = document.getElementById("loading");

  async function carregarTreinos() {
    loading.style.display = "block";
    treinosList.innerHTML = "";

    try {
      const querySnapshot = await getDocs(collection(db, "treinos"));

      if (querySnapshot.empty) {
        loading.textContent = "Nenhum treino cadastrado.";
        return;
      }

      loading.style.display = "none";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement("div");
        card.classList.add("treino-card");

        card.innerHTML = `
          <h2>${data.usuario}</h2>
          <div class="treino-info"><strong>Tipo de Treino:</strong> ${data.tipoTreino}</div>
          <div class="grupos-list">
            ${data.grupos.map(grupo => `
              <div class="grupo-item">
                <span>${grupo.grupo}</span>
                <span>Séries: ${grupo.serie}</span>
                <span>Repetições: ${grupo.repeticao}</span>
              </div>
            `).join('')}
          </div>
          <button class="delete-btn">Excluir</button>
        `;

        // Adicionar evento para excluir
        card.querySelector("button.delete-btn").addEventListener("click", async () => {
          const confirmar = confirm(`Deseja realmente excluir o treino de ${data.usuario}?`);
          if (!confirmar) return;

          try {
            await deleteDoc(doc(db, "treinos", id));
            alert("Treino excluído com sucesso!");
            carregarTreinos();
          } catch (error) {
            alert("Erro ao excluir treino: " + error.message);
          }
        });

        treinosList.appendChild(card);
      });
    } catch (error) {
      loading.textContent = "Erro ao carregar treinos: " + error.message;
    }
  }

  carregarTreinos();
</script>

<script>
async function loadNavbar() {
  const response = await fetch('navbar.html');
  const navbarHTML = await response.text();
  document.getElementById('navbar-container').innerHTML = navbarHTML;

  // Setar link ativo conforme página atual
  const path = window.location.pathname.split('/').pop();
  const links = document.querySelectorAll('.navbar a');
  links.forEach(link => {
    if (link.getAttribute('href') === path) {
      link.classList.add('active');
    }
  });
}
loadNavbar();
</script>

</body>
</html>
