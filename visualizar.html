<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Treinos</title>
  <style>
    body {
      background: #ecf0f1;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: #34495e;
    }
    .card {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }
    button {
      padding: 8px 16px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #1c5d87;
    }
  </style>
</head>
<body>
  <h1>Visualizar Treinos</h1>
  <p>Usuário: <span id="usuario"></span></p>
  <div id="treinos"></div>
  <button onclick="logout()">Sair</button>

  <script>
    const usuario = localStorage.getItem("usuarioLogado");
    if (!usuario) {
      alert("Faça login primeiro.");
      window.location.href = "login.html";
    }
    document.getElementById("usuario").innerText = usuario;

    const treinos = JSON.parse(localStorage.getItem(`treinos_${usuario}`)) || [];
    const div = document.getElementById("treinos");

    if (treinos.length === 0) {
      div.innerHTML = "<p>Sem treinos cadastrados.</p>";
    } else {
      treinos.forEach((t, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>Treino ${i + 1}</h3>
          <p><b>Exercícios:</b> ${t.exercicios}</p>
          <p><b>Observações:</b> ${t.observacoes}</p>
          <button onclick="registrarEvolucao(${i})">Marcar como Realizado</button>
        `;
        div.appendChild(card);
      });
    }

    function registrarEvolucao(index) {
      const treino = treinos[index];
      const historico = JSON.parse(localStorage.getItem(`historico_${usuario}`)) || [];
      historico.push({
        ...treino,
        data: new Date().toLocaleString()
      });
      localStorage.setItem(`historico_${usuario}`, JSON.stringify(historico));
      alert("Treino registrado na evolução!");
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
