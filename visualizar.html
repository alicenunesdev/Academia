<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Treinos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #34495e;
    }
    .treino-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
    }
    .titulo-treino {
      font-weight: 700;
      font-size: 1.3rem;
      color: #2980b9;
      margin-bottom: 10px;
    }
    .subtitulo {
      color: #34495e;
      font-weight: 600;
      margin-bottom: 10px;
    }
    ul.grupos-lista {
      list-style: none;
      padding-left: 0;
      margin-top: 0;
    }
    ul.grupos-lista li {
      padding: 6px 10px;
      border-bottom: 1px solid #ccc;
      font-weight: 600;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Visualizar Treinos</h1>
  <div id="treinosContainer">Carregando treinos...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQZrwPVmbcNZTEcGdqqE-Hscn2TS-hnwY",
    authDomain: "academia-bd-9d4da.firebaseapp.com",
    projectId: "academia-bd-9d4da",
    storageBucket: "academia-bd-9d4da.appspot.com",
    messagingSenderId: "201289997890",
    appId: "1:201289997890:web:19bece6aa0b3d52e3417db",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const treinosContainer = document.getElementById("treinosContainer");

  async function carregarTreinos() {
    const snapshot = await getDocs(collection(db, "academia"));
    if (snapshot.empty) {
      treinosContainer.textContent = "Nenhum treino cadastrado.";
      return;
    }
    treinosContainer.innerHTML = "";
    snapshot.forEach(doc => {
      const t = doc.data();
      const card = document.createElement("div");
      card.classList.add("treino-card");

      card.innerHTML = `
        <div class="titulo-treino">${t.tipoTreino} - ${t.usuario}</div>
        <div class="subtitulo">Grupos:</div>
        <ul class="grupos-lista">
          ${t.grupos.map(g => `<li>${g.grupo}: ${g.serie} s√©ries</li>`).join('')}
        </ul>
      `;

      treinosContainer.appendChild(card);
    });
  }

  carregarTreinos();
</script>
</body>
</html>
