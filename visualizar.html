<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Treinos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .navbar h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.6rem;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: #bdc3c7;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      font-weight: 600;
    }

    .navbar a:hover,
    .navbar a.active {
      background: #2980b9;
      color: white;
    }

    .hamburguer {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
      width: 25px;
      height: 22px;
      justify-content: center;
    }

    .hamburguer span {
      display: block;
      height: 3px;
      background: #ecf0f1;
      border-radius: 2px;
      transition: 0.3s;
    }

    .navbar-links.active {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 30px;
      background: #2c3e50;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      width: max-content;
      z-index: 999;
    }

    .navbar-links.active a {
      padding: 10px 0;
    }

    .main-content {
      padding: 80px 30px 40px;
      flex: 1;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #2c3e50;
    }

    .treino-card {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.07);
      margin-bottom: 25px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    .treino-card h2 {
      margin: 0 0 15px;
      color: #2980b9;
      font-weight: 700;
    }

    .treino-info {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: #34495e;
    }

    .grupos-list {
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .grupo-item {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      padding: 6px 0;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
      color: #2c3e50;
      align-items: center;
    }

    .grupo-item:last-child {
      border-bottom: none;
    }

    button.delete-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s;
    }

    button.delete-btn:hover {
      background: #c0392b;
    }

    button.edit-btn {
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button.edit-btn:hover {
      background: #1e8449;
    }

    #loading {
      text-align: center;
      font-size: 1.3rem;
      color: #555;
      margin-top: 100px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: row;
        align-items: center;
      }

      .navbar-links {
        display: none;
      }

      .hamburguer {
        display: flex;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 80px 15px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .treino-card {
        margin: 15px 5px;
      }

      .grupo-item span {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <h2>Academia</h2>

  <div class="hamburguer" id="hamburguer">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="navbar-links" id="navbar-links">
    <a href="index.html">Cadastro</a>
    <a href="visualizar.html" class="active">Visualizar</a>
    <a href="treino.html">Treino</a>
    <a href="historico.html">Histórico</a>
  </div>
</nav>

<main class="main-content">
  <h1>Treinos Cadastrados</h1>
  <div id="loading">Carregando treinos...</div>
  <div id="treinos-list"></div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQZrwPVmbcNZTEcGdqqE-Hscn2TS-hnwY",
    authDomain: "academia-bd-9d4da.firebaseapp.com",
    projectId: "academia-bd-9d4da",
    storageBucket: "academia-bd-9d4da.appspot.com",
    messagingSenderId: "201289997890",
    appId: "1:201289997890:web:19bece6aa0b3d52e3417db",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const treinosList = document.getElementById("treinos-list");
  const loading = document.getElementById("loading");

  async function carregarTreinos() {
    loading.style.display = "block";
    treinosList.innerHTML = "";

    try {
      const querySnapshot = await getDocs(collection(db, "treinos"));

      if (querySnapshot.empty) {
        loading.textContent = "Nenhum treino cadastrado.";
        return;
      }

      loading.style.display = "none";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement("div");
        card.classList.add("treino-card");

        card.innerHTML = `
          <h2>${data.usuario}</h2>
          <div class="treino-info"><strong>Tipo de Treino:</strong> ${data.tipoTreino}</div>
          <div class="grupos-list">
            ${data.grupos.map(grupo => `
              <div class="grupo-item">
                <div style="flex:1;">
                  <strong>${grupo.grupo}</strong><br>
                  Séries: ${grupo.serie} | Repetições: ${grupo.repeticao}<br>
                  ${grupo.link ? `<a href="${grupo.link}" target="_blank" style="color:#2980b9; text-decoration: underline;">Referência</a>` : ''}
                </div>
                <button class="edit-btn" data-id="${id}" data-grupo="${grupo.grupo}">Editar</button>
              </div>
            `).join('')}
          </div>
          <button class="delete-btn">Excluir</button>
        `;

        // Evento de excluir treino
        card.querySelector("button.delete-btn").addEventListener("click", async () => {
          const confirmar = confirm(`Deseja realmente excluir o treino de ${data.usuario}?`);
          if (!confirmar) return;

          try {
            await deleteDoc(doc(db, "treinos", id));
            alert("Treino excluído com sucesso!");
            carregarTreinos();
          } catch (error) {
            alert("Erro ao excluir treino: " + error.message);
          }
        });

        // Evento de editar (Apenas alerta neste exemplo — implemente conforme desejar)
        card.querySelectorAll("button.edit-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            const grupo = btn.getAttribute("data-grupo");
            alert(`Aqui você pode abrir um formulário para editar o grupo: ${grupo}`);
            // Aqui você pode redirecionar para uma página de edição ou abrir um modal.
          });
        });

        treinosList.appendChild(card);
      });
    } catch (error) {
      loading.textContent = "Erro ao carregar treinos: " + error.message;
    }
  }

  carregarTreinos();

  const hamburguer = document.getElementById('hamburguer');
  const navbarLinks = document.getElementById('navbar-links');

  hamburguer.addEventListener('click', () => {
    navbarLinks.classList.toggle('active');
  });
</script>

</body>
</html>
