<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitlice</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fb;
      color: #1f1f1f;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav .btn {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      background: #e0f0f7;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .main {
      padding: 2rem;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem 0;
    }

    .card {
      flex: 1 1 150px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .create-btn {
      background: linear-gradient(90deg, #89dce6, #edbc83);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .treinos {
      margin-top: 2rem;
    }

    .treino-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .start-btn {
      background: linear-gradient(90deg, #89dce6, #edbc83);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal input {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .add-btn {
      margin: 1rem 0;
      background: #e0f7fa;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .modal-footer button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-footer button:first-child {
      background: #f1f1f1;
    }

    .modal-footer button:last-child {
      background: linear-gradient(90deg, #89dce6, #edbc83);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo-icon.png" alt="√çcone" />
      <h1>Fitlice</h1>
    </div>
    <nav class="nav">
      <button class="btn">Dashboard</button>
      <button class="btn">Perfil</button>
    </nav>
  </header>

  <main class="main">
    <h2>Ol√°, Alice Nunes! üëã</h2>
    <p>Pronto para mais um treino incr√≠vel?</p>

    <section class="stats">
      <div class="card"><p>Total de Treinos</p><h3 id="totalTreinos">0</h3></div>
      <div class="card"><p>Esta Semana</p><h3>1</h3></div>
      <div class="card"><p>Exerc√≠cios</p><h3 id="totalExercicios">0</h3></div>
      <div class="card"><p>Dura√ß√£o M√©dia</p><h3>9min</h3></div>
    </section>

    <button class="create-btn" onclick="openModal()">+ Criar Novo Treino</button>

    <section class="treinos">
      <h3>Seus Treinos</h3>
      <div id="listaTreinos"></div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Criar Novo Treino</h2>
        <button onclick="closeModal()">√ó</button>
      </div>

      <label>Nome do Treino</label>
      <input id="nomeTreino" type="text" placeholder="Ex: Treino de Peito e Tr√≠ceps" />

      <div id="exercicios">
        <h3>Exerc√≠cios</h3>
        <div class="exercicio">
          <h4>Exerc√≠cio 1</h4>
          <input type="text" placeholder="Nome do Exerc√≠cio" />
          <input type="number" placeholder="S√©ries" />
          <input type="number" placeholder="Repeti√ß√µes" />
          <input type="number" placeholder="Peso (kg)" />
          <input type="number" placeholder="Descanso (seg)" />
        </div>
      </div>

      <button onclick="adicionarExercicio()" class="add-btn">+ Adicionar</button>

      <div class="modal-footer">
        <button onclick="closeModal()">Cancelar</button>
        <button onclick="criarTreino()">Criar Treino</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQZrwPVmbcNZTEcGdqqE-Hscn2TS-hnwY",
      authDomain: "academia-bd-9d4da.firebaseapp.com",
      projectId: "academia-bd-9d4da",
      storageBucket: "academia-bd-9d4da.appspot.com",
      messagingSenderId: "201289997890",
      appId: "1:201289997890:web:19bece6aa0b3d52e3417db",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const treinosRef = collection(db, "treinos");

    async function criarTreino() {
      const nomeTreino = document.getElementById("nomeTreino").value;
      const exercicioElements = document.querySelectorAll("#exercicios .exercicio");
      const exercicios = [];

      exercicioElements.forEach(div => {
        const [nome, series, repeticoes, peso, descanso] = div.querySelectorAll("input");
        exercicios.push({
          nome: nome.value,
          series: series.value,
          repeticoes: repeticoes.value,
          peso: peso.value,
          descanso: descanso.value
        });
      });

      await addDoc(treinosRef, { nome: nomeTreino, exercicios });
      closeModal();
      listarTreinos();
    }

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById("nomeTreino").value = "";
      document.getElementById("exercicios").innerHTML = `
        <h3>Exerc√≠cios</h3>
        <div class="exercicio">
          <h4>Exerc√≠cio 1</h4>
          <input type="text" placeholder="Nome do Exerc√≠cio" />
          <input type="number" placeholder="S√©ries" />
          <input type="number" placeholder="Repeti√ß√µes" />
          <input type="number" placeholder="Peso (kg)" />
          <input type="number" placeholder="Descanso (seg)" />
        </div>`;
    }

    let count = 1;
    function adicionarExercicio() {
      count++;
      const container = document.getElementById("exercicios");
      const div = document.createElement("div");
      div.className = "exercicio";
      div.innerHTML = `
        <h4>Exerc√≠cio ${count}</h4>
        <input type="text" placeholder="Nome do Exerc√≠cio" />
        <input type="number" placeholder="S√©ries" />
        <input type="number" placeholder="Repeti√ß√µes" />
        <input type="number" placeholder="Peso (kg)" />
        <input type="number" placeholder="Descanso (seg)" />
      `;
      container.appendChild(div);
    }

    async function listarTreinos() {
      const lista = document.getElementById("listaTreinos");
      lista.innerHTML = "";
      const snap = await getDocs(treinosRef);
      let totalExercicios = 0;

      document.getElementById("totalTreinos").textContent = snap.size;

      snap.forEach(doc => {
        const t = doc.data();
        const card = document.createElement("div");
        card.className = "treino-card";
        card.innerHTML = `
          <h4>${t.nome}</h4>
          <p>${t.exercicios.length} exerc√≠cios</p>
          <p>‚è±Ô∏è ~${t.exercicios.length * 4} minutos</p>
          <ul>
            ${t.exercicios.map(e => `<li>‚Ä¢ ${e.nome} - ${e.series} s√©ries</li>`).join("")}
          </ul>
          <button class="start-btn">‚ñ∂ Iniciar Treino</button>
        `;
        lista.appendChild(card);
        totalExercicios += t.exercicios.length;
      });

      document.getElementById("totalExercicios").textContent = totalExercicios;
    }

    listarTreinos();
  </script>
</body>
</html>
