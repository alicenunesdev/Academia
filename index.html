<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Treino</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: #f7f9fc;
      color: #333;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    /* Ajuste para dar espaço no topo para navbar fixa */
    .main-content {
      padding: 80px 30px 40px;
      flex: 1;
      max-width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #2c3e50;
    }

    form {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.07);
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .grupo {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .grupo h3 {
      margin-top: 0;
      color: #2980b9;
    }

    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s;
    }

    button:hover {
      background: #1f6391;
    }

    #add-grupo {
      background: #27ae60;
      margin-bottom: 20px;
    }

    #add-grupo:hover {
      background: #219150;
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 80px 20px 20px;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 80px 15px 15px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
    <h2>Academia</h2>
    <div class="navbar-links">
      <a href="index.html">Cadastro</a>
      <a href="visualizar.html">Visualizar</a>
      <a href="Treino.html" class="active">Treino</a>
    </div>
  </nav>

<main class="main-content">
  <h1>Cadastrar Treino</h1>
  <form id="treino-form">
    <label for="usuario">Usuário</label>
    <select id="usuario" required>
      <option value="">Selecione um usuário</option>
      <option value="Alice">Alice</option>
      <option value="Laercio">Laercio</option>
    </select>

    <label for="tipoTreino">Tipo de Treino</label>
    <input type="text" id="tipoTreino" required />

    <div id="grupos-container"></div>

    <button type="button" id="add-grupo">Adicionar Grupo Muscular</button>
    <button type="submit">Salvar Treino</button>
  </form>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQZrwPVmbcNZTEcGdqqE-Hscn2TS-hnwY",
    authDomain: "academia-bd-9d4da.firebaseapp.com",
    projectId: "academia-bd-9d4da",
    storageBucket: "academia-bd-9d4da.appspot.com",
    messagingSenderId: "201289997890",
    appId: "1:201289997890:web:19bece6aa0b3d52e3417db",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById('treino-form');
  const gruposContainer = document.getElementById('grupos-container');
  const addGrupoBtn = document.getElementById('add-grupo');

  function criarGrupo() {
    const grupoDiv = document.createElement('div');
    grupoDiv.classList.add('grupo');

    grupoDiv.innerHTML = `
      <h3>Grupo Muscular</h3>
      <label>Nome do Grupo</label>
      <input type="text" class="grupo-nome" required />
      <label>Séries</label>
      <input type="number" class="grupo-serie" required />
      <label>Repetições</label>
      <input type="number" class="grupo-repeticao" required />
      <button type="button" onclick="this.parentElement.remove()">Remover</button>
    `;

    gruposContainer.appendChild(grupoDiv);
  }

  addGrupoBtn.addEventListener('click', criarGrupo);

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const usuario = document.getElementById('usuario').value;
    const tipoTreino = document.getElementById('tipoTreino').value;

    const grupos = Array.from(document.querySelectorAll('.grupo')).map(grupo => ({
      grupo: grupo.querySelector('.grupo-nome').value,
      serie: grupo.querySelector('.grupo-serie').value,
      repeticao: grupo.querySelector('.grupo-repeticao').value,
    }));

    try {
      await addDoc(collection(db, "treinos"), {
        usuario,
        tipoTreino,
        grupos
      });

      alert('Treino cadastrado com sucesso!');
      form.reset();
      gruposContainer.innerHTML = '';
    } catch (error) {
      alert('Erro ao cadastrar treino: ' + error.message);
    }
  });
</script>

<!-- Script para carregar a navbar fixa e responsiva -->
<script>
  async function loadNavbar() {
    const response = await fetch('navbar.html');
    const navbarHTML = await response.text();
    document.getElementById('navbar-container').innerHTML = navbarHTML;

    // Marca o link ativo conforme página atual
    const path = window.location.pathname.split('/').pop();
    const links = document.querySelectorAll('.navbar a');
    links.forEach(link => {
      if (link.getAttribute('href') === path) {
        link.classList.add('active');
      }
    });
  }
  loadNavbar();
</script>

</body>
</html>
