<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitlice - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="logo.png" alt="Logo" class="icon" />
      <span class="title">Fitlice</span>
    </div>
    <nav class="menu">
      <button class="btn">🏠 Dashboard</button>
      <button class="btn">👤 Perfil</button>
    </nav>
  </header>

  <main class="container">
    <h2 class="subtitle">Pronto para mais um treino incrível?</h2>

    <section class="stats">
      <div class="card">
        <div class="card-icon">🎯</div>
        <div class="card-content">
          <span>Total de Treinos</span>
          <strong id="totalTreinos">0</strong>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">📅</div>
        <div class="card-content">
          <span>Esta Semana</span>
          <strong id="treinosSemana">0</strong>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">📈</div>
        <div class="card-content">
          <span>Exercícios</span>
          <strong id="totalExercicios">0</strong>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">⏱️</div>
        <div class="card-content">
          <span>Duração Média</span>
          <strong id="duracaoMedia">0min</strong>
        </div>
      </div>
    </section>

    <div class="actions">
      <button class="btn-primary">+ Criar Novo Treino</button>
    </div>

    <section class="treinos">
      <h3>Seus Treinos</h3>
      <div class="empty">
        <div class="empty-icon">🎯</div>
        <p>Nenhum treino criado ainda</p>
        <p class="muted">Crie seu primeiro treino para começar sua jornada fitness!</p>
        <button class="btn-secondary">+ Criar Primeiro Treino</button>
      </div>
    </section>
  </main>

  <script src="firebase.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
