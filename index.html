<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitlice</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fb;
      color: #1f1f1f;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav .btn {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      background: #e0f0f7;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .main {
      padding: 2rem;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem 0;
    }

    .card {
      flex: 1 1 150px;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .create-btn {
      background: linear-gradient(90deg, #89dce6, #edbc83);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .treinos {
      margin-top: 2rem;
    }

    .treino-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .start-btn {
      background: linear-gradient(90deg, #89dce6, #edbc83);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal input {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .add-btn {
      margin: 1rem 0;
      background: #e0f7fa;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .modal-footer button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-footer button:first-child {
      background: #f1f1f1;
    }

    .modal-footer button:last-child {
      background: linear-gradient(90deg, #89dce6, #edbc83);
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const treinosRef = collection(db, "treinos");

    window.count = 1;

    window.openModal = () => {
      document.getElementById('modal').style.display = 'flex';
    };

    window.closeModal = () => {
      document.getElementById('modal').style.display = 'none';
    };

    window.adicionarExercicio = () => {
      count++;
      const container = document.getElementById("exercicios");
      const div = document.createElement("div");
      div.className = "exercicio";
      div.innerHTML = `
        <h4>Exerc√≠cio ${count}</h4>
        <input type="text" placeholder="Nome do Exerc√≠cio" />
        <input type="number" placeholder="S√©ries" />
        <input type="number" placeholder="Repeti√ß√µes" />
        <input type="number" placeholder="Peso (kg)" />
        <input type="number" placeholder="Descanso (seg)" />
      `;
      container.appendChild(div);
    };

    window.criarTreino = async () => {
      const nomeTreino = document.querySelector('.modal input[type="text"]').value;
      const exerciciosDOM = document.querySelectorAll("#exercicios .exercicio");
      const exercicios = [];

      exerciciosDOM.forEach(div => {
        const inputs = div.querySelectorAll("input");
        exercicios.push({
          nome: inputs[0].value,
          series: Number(inputs[1].value),
          repeticoes: Number(inputs[2].value),
          peso: Number(inputs[3].value),
          descanso: Number(inputs[4].value),
        });
      });

      const treino = {
        nome: nomeTreino,
        exercicios: exercicios,
        criadoEm: new Date()
      };

      await addDoc(treinosRef, treino);
      closeModal();
      listarTreinos();
    };

    async function listarTreinos() {
      const container = document.querySelector(".treinos");
      const cards = await getDocs(treinosRef);

      let html = `<h3>Seus Treinos</h3>`;
      cards.forEach(doc => {
        const treino = doc.data();
        html += `
          <div class="treino-card">
            <h4>${treino.nome}</h4>
            <p>${treino.exercicios.length} exerc√≠cio(s)</p>
            <p>‚è±Ô∏è ~${treino.exercicios.length * 5} minutos</p>
            <ul>
              ${treino.exercicios.map(e => `<li>‚Ä¢ ${e.nome} - ${e.series} s√©ries</li>`).join("")}
            </ul>
            <button class="start-btn">‚ñ∂ Iniciar Treino</button>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    window.addEventListener("DOMContentLoaded", listarTreinos);
  </script>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="logo-icon.png" alt="√çcone" />
      <h1>Fitlice</h1>
    </div>
    <nav class="nav">
      <button class="btn">Dashboard</button>
      <button class="btn">Perfil</button>
    </nav>
  </header>

  <main class="main">
    <h2>Ol√°, Alice Nunes! üëã</h2>
    <p>Pronto para mais um treino incr√≠vel?</p>

    <section class="stats">
      <div class="card"><p>Total de Treinos</p><h3>1</h3></div>
      <div class="card"><p>Esta Semana</p><h3>1</h3></div>
      <div class="card"><p>Exerc√≠cios</p><h3>2</h3></div>
      <div class="card"><p>Dura√ß√£o M√©dia</p><h3>9min</h3></div>
    </section>

    <button class="create-btn" onclick="openModal()">+ Criar Novo Treino</button>

    <section class="treinos">
      <h3>Seus Treinos</h3>
      <!-- Conte√∫do carregado dinamicamente -->
    </section>
  </main>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Criar Novo Treino</h2>
        <button onclick="closeModal()">√ó</button>
      </div>

      <label>Nome do Treino</label>
      <input type="text" placeholder="Ex: Treino de Peito e Tr√≠ceps" />

      <div id="exercicios">
        <h3>Exerc√≠cios</h3>
        <div class="exercicio" id="exercicio-1">
          <h4>Exerc√≠cio 1</h4>
          <input type="text" placeholder="Ex: Supino Reto" />
          <input type="number" placeholder="S√©ries" />
          <input type="number" placeholder="Repeti√ß√µes" />
          <input type="number" placeholder="Peso (kg)" />
          <input type="number" placeholder="Descanso (seg)" />
        </div>
      </div>

      <button onclick="adicionarExercicio()" class="add-btn">+ Adicionar</button>

      <div class="modal-footer">
        <button onclick="closeModal()">Cancelar</button>
        <button onclick="criarTreino()">Criar Treino</button>
      </div>
    </div>
  </div>
</body>
</html>
