<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Treino</title>
  <style>
    body {
      background: #ecf0f1;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: #34495e;
    }
    input, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 16px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1c5d87;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Treino</h1>
  <p>Usuário: <span id="usuario"></span></p>

  <input type="text" id="exercicios" placeholder="Exercícios">
  <textarea id="observacoes" placeholder="Observações"></textarea>
  <button onclick="salvarTreino()">Salvar Treino</button>
  <button onclick="logout()">Sair</button>

  <script>
    const usuario = localStorage.getItem("usuarioLogado");
    if (!usuario) {
      alert("Faça login primeiro.");
      window.location.href = "login.html";
    }
    document.getElementById("usuario").innerText = usuario;

    function salvarTreino() {
      const exercicios = document.getElementById("exercicios").value;
      const observacoes = document.getElementById("observacoes").value;
      const treino = { exercicios, observacoes };

      const treinos = JSON.parse(localStorage.getItem(`treinos_${usuario}`)) || [];
      treinos.push(treino);
      localStorage.setItem(`treinos_${usuario}`, JSON.stringify(treinos));

      alert("Treino salvo!");
      document.getElementById("exercicios").value = "";
      document.getElementById("observacoes").value = "";
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
