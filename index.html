<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Salvar Treino no Firebase</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQZrwPVmbcNZTEcGdqqE-Hscn2TS-hnwY",
      authDomain: "academia-bd-9d4da.firebaseapp.com",
      projectId: "academia-bd-9d4da",
      storageBucket: "academia-bd-9d4da.appspot.com",
      messagingSenderId: "201289997890",
      appId: "1:201289997890:web:19bece6aa0b3d52e3417db",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function salvarTreino() {
      try {
        const treino = document.getElementById("treino").value;
        const serie = parseInt(document.getElementById("serie").value);
        const repeticao = parseInt(document.getElementById("repeticao").value);

        await addDoc(collection(db, "academia"), {
          treino: treino,
          serie: serie,
          repeticao: repeticao,
        });

        alert("✅ Treino salvo com sucesso!");
      } catch (e) {
        console.error("❌ Erro ao adicionar documento: ", e);
      }
    }

    window.salvarTreino = salvarTreino; // Torna a função acessível no HTML
  </script>
</head>
<body>
  <h1>Cadastro de Treino</h1>
  <label>Treino: <input type="text" id="treino" /></label><br />
  <label>Série: <input type="number" id="serie" /></label><br />
  <label>Repetição: <input type="number" id="repeticao" /></label><br />
  <button onclick="salvarTreino()">Salvar Treino</button>
</body>
</html>
