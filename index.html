<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel - Academia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="brand">
      <img src="icon.png" alt="√çcone" class="icon" />
      <span class="title">Academia</span>
    </div>
    <div class="menu">
      <a href="index.html" class="btn">In√≠cio</a>
      <a href="visualizar.html" class="btn">Visualizar</a>
      <a href="treino.html" class="btn">Treino</a>
      <a href="historico.html" class="btn">Hist√≥rico</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="subtitle">Bem-vindo(a) ao Painel</h2>
    <div class="actions">
      <button id="btnNovoTreino" class="btn-primary">Criar Novo Treino</button>
    </div>
    <div class="empty">
      <div class="empty-icon">üí™</div>
      <p>Nenhum treino encontrado ainda.</p>
      <p class="muted">Clique no bot√£o acima para criar seu primeiro treino.</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalCriarTreino" class="modal hidden">
    <div class="modal-content">
      <h3>Criar Novo Treino</h3>
      <form id="formCriarTreino">
        <label for="tipoTreino">Tipo de Treino</label>
        <select id="tipoTreino" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Peito">Peito</option>
          <option value="Costas">Costas</option>
          <option value="Perna">Perna</option>
          <option value="Posterior/Gl√∫teos">Posterior/Gl√∫teos</option>
          <option value="Bra√ßos">Bra√ßos</option>
        </select>

        <div id="grupos-container"></div>

        <button type="button" id="addGrupo" class="btn-secondary">Adicionar Grupo</button>

        <div class="modal-actions">
          <button type="submit" class="btn-primary">Salvar</button>
          <button type="button" id="fecharModal" class="btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQZrwPVmbcNZTEcGdqqE-Hscn2TS-hnwY",
      authDomain: "academia-bd-9d4da.firebaseapp.com",
      projectId: "academia-bd-9d4da",
      storageBucket: "academia-bd-9d4da.appspot.com",
      messagingSenderId: "201289997890",
      appId: "1:201289997890:web:19bece6aa0b3d52e3417db"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const btnNovoTreino = document.getElementById('btnNovoTreino');
    const modal = document.getElementById('modalCriarTreino');
    const fecharModal = document.getElementById('fecharModal');
    const addGrupo = document.getElementById('addGrupo');
    const gruposContainer = document.getElementById('grupos-container');
    const form = document.getElementById('formCriarTreino');

    btnNovoTreino.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    fecharModal.addEventListener('click', () => {
      modal.classList.add('hidden');
      form.reset();
      gruposContainer.innerHTML = '';
    });

    function criarGrupo() {
      const grupo = document.createElement('div');
      grupo.classList.add('exercicio');
      grupo.innerHTML = `
        <h5>Grupo Muscular</h5>
        <label>Nome</label>
        <input type="text" class="grupo-nome" required />
        <label>S√©ries</label>
        <input type="number" class="grupo-serie" min="1" required />
        <label>Repeti√ß√µes</label>
        <input type="number" class="grupo-repeticao" min="1" required />
        <label>V√≠deo de Refer√™ncia (opcional)</label>
        <input type="url" class="grupo-video-link" />
        <button type="button" class="remove-btn">Remover</button>
      `;

      grupo.querySelector('.remove-btn').addEventListener('click', () => grupo.remove());
      gruposContainer.appendChild(grupo);
    }

    addGrupo.addEventListener('click', criarGrupo);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const tipoTreino = document.getElementById('tipoTreino').value;
      const grupoDivs = gruposContainer.querySelectorAll('.exercicio');

      if (!tipoTreino || grupoDivs.length === 0) {
        alert("Selecione um tipo de treino e adicione pelo menos um grupo.");
        return;
      }

      try {
        const grupos = Array.from(grupoDivs).map(g => {
          const grupo = g.querySelector('.grupo-nome').value.trim();
          const serie = parseInt(g.querySelector('.grupo-serie').value);
          const repeticao = parseInt(g.querySelector('.grupo-repeticao').value);
          const videoURL = g.querySelector('.grupo-video-link').value.trim();

          if (!grupo || !serie || !repeticao) throw new Error("Preencha todos os campos do grupo.");

          return { grupo, serie, repeticao, videoURL };
        });

        await addDoc(collection(db, "treinos"), {
          tipoTreino,
          grupos,
          criadoEm: new Date()
        });

        alert("Treino salvo com sucesso!");
        modal.classList.add('hidden');
        form.reset();
        gruposContainer.innerHTML = '';

      } catch (error) {
        alert("Erro ao salvar treino: " + error.message);
        console.error(error);
      }
    });
  </script>

</body>
</html>
