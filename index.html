<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Treino</title>
  <style>
    /* Mantém todo o seu CSS anterior */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: #f7f9fc;
      color: #333;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    .navbar h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.6rem;
    }
    .navbar-links {
      display: flex;
      gap: 20px;
    }
    .navbar a {
      color: #bdc3c7;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      font-weight: 600;
    }
    .navbar a:hover,
    .navbar a.active {
      background: #2980b9;
      color: white;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 3px;
    }
    .main-content {
      padding: 90px 30px 40px;
      flex: 1;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.07);
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .grupo {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      position: relative;
    }
    .grupo h3 {
      margin-top: 0;
      color: #2980b9;
    }
    .grupo button.remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .grupo button.remove-btn:hover {
      background: #c0392b;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s;
      margin-right: 10px;
    }
    button:hover {
      background: #1f6391;
    }
    #add-grupo {
      background: #27ae60;
    }
    #add-grupo:hover {
      background: #219150;
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }
      .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #2c3e50;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 20px;
        gap: 10px;
      }
      .navbar-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <h2>Academia</h2>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="navbar-links" id="navbar-links">
    <a href="index.html" class="active">Cadastro</a>
    <a href="visualizar.html">Visualizar</a>
    <a href="treino.html">Treino</a>
    <a href="historico.html">Histórico</a>
  </div>
</nav>

<main class="main-content">
  <h1>Cadastrar Treino</h1>
  <form id="treino-form">
    <label for="tipoTreino">Tipo de Treino</label>
    <select id="tipoTreino" required>
      <option value="" disabled selected>Selecione</option>
      <option value="Peito">Peito</option>
      <option value="Costas">Costas</option>
      <option value="Perna">Perna</option>
      <option value="Posterior/Glúteos">Posterior/Glúteos</option>
      <option value="Braços">Braços</option>
    </select>

    <div id="grupos-container"></div>

    <button type="button" id="add-grupo">Adicionar</button>
    <button type="submit">Salvar Treino</button>
  </form>
</main>

<script>
  function toggleMenu() {
    const navbarLinks = document.getElementById('navbar-links');
    navbarLinks.classList.toggle('active');
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQZrwPVmbcNZTEcGdqqE-Hscn2TS-hnwY",
    authDomain: "academia-bd-9d4da.firebaseapp.com",
    projectId: "academia-bd-9d4da",
    storageBucket: "academia-bd-9d4da.appspot.com",
    messagingSenderId: "201289997890",
    appId: "1:201289997890:web:19bece6aa0b3d52e3417db",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const form = document.getElementById('treino-form');
  const gruposContainer = document.getElementById('grupos-container');
  const addGrupoBtn = document.getElementById('add-grupo');

  function criarGrupo() {
    const grupoDiv = document.createElement('div');
    grupoDiv.classList.add('grupo');

    grupoDiv.innerHTML = `
      <h3>Grupo Muscular</h3>
      <label>Nome do Grupo</label>
      <input type="text" class="grupo-nome" required />
      <label>Séries</label>
      <input type="number" class="grupo-serie" min="1" required />
      <label>Repetições</label>
      <input type="number" class="grupo-repeticao" min="1" required />
      <label>Vídeo de Referência</label>
      <input type="file" accept="video/*" class="grupo-video" />
      <button type="button" class="remove-btn">Remover</button>
    `;

    // Adiciona evento para o botão remover
    grupoDiv.querySelector('.remove-btn').addEventListener('click', () => {
      grupoDiv.remove();
    });

    gruposContainer.appendChild(grupoDiv);
  }

  addGrupoBtn.addEventListener('click', criarGrupo);

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    console.log("Submit disparado");

    const tipoTreino = document.getElementById('tipoTreino').value;

    if (!tipoTreino) {
      alert('Selecione um tipo de treino.');
      return;
    }

    const grupoDivs = Array.from(document.querySelectorAll('.grupo'));

    if (grupoDivs.length === 0) {
      alert('Adicione pelo menos um grupo muscular.');
      return;
    }

    try {
      // Mapeia os grupos com upload dos vídeos (se houver)
      const grupos = await Promise.all(grupoDivs.map(async (grupo) => {
        const nome = grupo.querySelector('.grupo-nome').value.trim();
        const serie = grupo.querySelector('.grupo-serie').value;
        const repeticao = grupo.querySelector('.grupo-repeticao').value;
        const videoFile = grupo.querySelector('.grupo-video').files[0];

        if (!nome || !serie || !repeticao) {
          throw new Error('Preencha todos os campos de cada grupo muscular.');
        }

        let videoURL = '';

        if (videoFile) {
          const storageRef = ref(storage, `videos/${Date.now()}_${nome}_${videoFile.name}`);
          const snapshot = await uploadBytes(storageRef, videoFile);
          videoURL = await getDownloadURL(snapshot.ref);
        }

        return {
          grupo: nome,
          serie: Number(serie),
          repeticao: Number(repeticao),
          videoURL,
        };
      }));

      await addDoc(collection(db, "treinos"), {
        tipoTreino,
        grupos,
        criadoEm: new Date()
      });

      alert('Treino cadastrado com sucesso!');
      form.reset();
      gruposContainer.innerHTML = '';

    } catch (error) {
      console.error("Erro ao cadastrar treino:", error);
      alert('Erro ao cadastrar treino: ' + error.message);
    }
  });
</script>

</body>
</html>
