<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SequÃªncia de ExercÃ­cios</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .atividade {
      margin: 20px 0;
      font-size: 1.3rem;
      color: #2c3e50;
    }

    .contador {
      color: #e67e22;
      margin-bottom: 10px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .botao-feito {
      background: #ecf0f1;
      color: #2c3e50;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
      font-weight: bold;
      font-size: 0.8rem;
      transition: background 0.3s;
    }

    .botao-feito.ativo {
      background: #2ecc71;
      color: white;
    }

    .botao-reiniciar {
      background: #f1c40f;
      color: #2c3e50;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
      font-weight: bold;
      font-size: 0.8rem;
      transition: background 0.3s;
    }

    .botao-reiniciar:hover {
      background: #f39c12;
      color: white;
    }

    .cronometro-serie {
      font-size: 0.85rem;
      color: #e67e22;
      margin-left: 8px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>SequÃªncia de ExercÃ­cios</h1>
    <div class="contador" id="contador"></div>
    <div class="atividade" id="atividade"></div>
    <div class="botoes">
      <button onclick="anterior()">Anterior</button>
      <button onclick="proximo()">PrÃ³ximo</button>
      <button onclick="encerrar()">Encerrar</button>
    </div>
  </div>

  <script>
    const atividades = [
      { nome: "Agachamento", series: 3 },
      { nome: "FlexÃ£o de braÃ§o", series: 2 },
      { nome: "Prancha", series: 2 },
      { nome: "Burpee", series: 3 },
      { nome: "Polichinelos", series: 2 }
    ];

    let atividadeAtual = 0;
    let seriesConcluidas = [];

    const contador = document.getElementById('contador');
    const atividadeDiv = document.getElementById('atividade');

    function renderizarAtividade() {
      const atividade = atividades[atividadeAtual];
      contador.innerText = `Atividade ${atividadeAtual + 1} de ${atividades.length}`;

      let html = `<div>${atividade.nome}</div>`;
      html += `<div style="margin-top: 10px;">`;

      for (let i = 0; i < atividade.series; i++) {
        const id = `${atividadeAtual}-${i}`;
        const ativo = seriesConcluidas.includes(id) ? 'ativo' : '';
        html += `
          <button class="botao-feito ${ativo}" onclick="toggleFeito('${id}')">âœ”</button>
          <span class="cronometro-serie" id="cronometro-${id}">00:00</span>
          <button class="botao-reiniciar" onclick="reiniciarContagem('${id}')">ðŸ”„</button>
          <br style="margin-bottom:4px;">
        `;
      }

      html += `</div>`;
      atividadeDiv.innerHTML = html;
    }

    function toggleFeito(id) {
      if (seriesConcluidas.includes(id)) {
        seriesConcluidas = seriesConcluidas.filter(item => item !== id);
      } else {
        seriesConcluidas.push(id);
      }
      renderizarAtividade();
    }

    function reiniciarContagem(id) {
      const cronometro = document.getElementById(`cronometro-${id}`);
      if (cronometro) {
        cronometro.innerText = "00:00";
      }
    }

    function anterior() {
      if (atividadeAtual > 0) {
        atividadeAtual--;
        renderizarAtividade();
      }
    }

    function proximo() {
      if (atividadeAtual < atividades.length - 1) {
        atividadeAtual++;
        renderizarAtividade();
      }
    }

    function encerrar() {
      if (confirm("Deseja realmente encerrar o treino?")) {
        atividadeAtual = 0;
        seriesConcluidas = [];
        renderizarAtividade();
      }
    }

    renderizarAtividade();
  </script>
</body>
</html>
