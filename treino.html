<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treinos - Fitlice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <div class="brand">
      <img src="icon.png" alt="Logo" class="icon"/>
      <span class="title">Fitlice</span>
    </div>
    <div class="menu">
      <button class="btn" id="openModalBtn">Criar Novo Treino</button>
    </div>
  </div>

  <div class="container">
    <h2 class="subtitle">Seus Treinos</h2>
    <div class="treinos">
      <div class="empty">
        <div class="empty-icon">üéØ</div>
        <p>Nenhum treino criado ainda</p>
        <p class="muted">Crie seu primeiro treino para come√ßar sua jornada fitness!</p>
        <button class="btn-secondary" id="openModalBtn2">+ Criar Primeiro Treino</button>
      </div>
    </div>
  </div>

  <!-- Modal Criar Novo Treino -->
  <div class="modal hidden" id="modalTreino">
    <div class="modal-content">
      <h3>Criar Novo Treino</h3>
      <label>Nome do Treino</label>
      <input type="text" placeholder="Ex: Treino de Peito e Tr√≠ceps" />

      <div class="exercicio">
        <h5>Exerc√≠cio 1</h5>
        <label>Nome do Exerc√≠cio</label>
        <input type="text" placeholder="Ex: Supino Reto" />
        <div class="grid">
          <div>
            <label>S√©ries</label>
            <input type="number" value="3" />
          </div>
          <div>
            <label>Repeti√ß√µes</label>
            <input type="number" value="12" />
          </div>
        </div>
        <div class="grid">
          <div>
            <label>Peso (kg)</label>
            <input type="number" value="0" />
          </div>
          <div>
            <label>Descanso (seg)</label>
            <input type="number" value="60" />
          </div>
        </div>
      </div>

      <div style="text-align: right; margin-top: 1rem;">
        <button class="btn-primary">+ Adicionar</button>
      </div>

      <div class="modal-actions">
        <button class="btn-secondary" id="closeModalBtn">Cancelar</button>
        <button class="btn-primary">Criar Treino</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modalTreino');
    const openBtns = [document.getElementById('openModalBtn'), document.getElementById('openModalBtn2')];
    const closeBtn = document.getElementById('closeModalBtn');

    openBtns.forEach(btn => {
      btn.addEventListener('click', () => modal.classList.remove('hidden'));
    });

    closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
  </script>
</body>
</html>
