<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Treino</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: #f7f9fc;
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    .navbar {
      background: #34495e;
      color: #ecf0f1;
      width: 220px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
    }

    .navbar h2 {
      margin: 0 0 40px;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
    }

    .navbar a {
      color: #bdc3c7;
      text-decoration: none;
      padding: 12px 20px;
      margin-bottom: 12px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      font-weight: 600;
      display: block;
    }

    .navbar a:hover,
    .navbar a.active {
      background: #2980b9;
      color: white;
    }

    .main-content {
      margin-left: 220px;
      padding: 40px 30px;
      flex: 1;
      max-width: 100%;
    }

    .exercise-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .exercise-card h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .exercise-card p {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    .exercise-card input {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      width: 80px;
      text-align: center;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .buttons button {
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .complete {
      background: #27ae60;
      color: white;
    }

    .complete:hover {
      background: #1f8b4d;
    }

    .skip {
      background: #f39c12;
      color: white;
    }

    .skip:hover {
      background: #d78b0e;
    }

    .end {
      background: #e74c3c;
      color: white;
    }

    .end:hover {
      background: #c0392b;
    }

    @media(max-width: 768px) {
      .navbar {
        width: 60px;
        padding: 20px 5px;
      }

      .navbar h2 {
        display: none;
      }

      .navbar a {
        padding: 12px 8px;
        font-size: 0;
      }

      .main-content {
        margin-left: 60px;
        padding: 20px;
      }

      .exercise-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h2>Academia</h2>
    <a href="index.html">Cadastro</a>
    <a href="visualizar.html">Visualizar</a>
    <a href="treino.html" class="active">Treino</a>
  </nav>

  <main class="main-content">
    <div class="exercise-card">
      <h2>Agachamento</h2>
      <p><strong>Série:</strong> 3</p>
      <p><strong>Repetições:</strong> 12</p>

      <div style="margin-top: 20px;">
        <label for="carga"><strong>Carga (kg):</strong></label><br>
        <input type="number" id="carga" placeholder="Kg" />
      </div>

      <div class="buttons">
        <button class="complete">Completar</button>
        <button class="skip">Pular</button>
        <button class="end">Encerrar</button>
      </div>
    </div>
  </main>
</body>
</html>
