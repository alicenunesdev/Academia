<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico de Treinos</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: #f7f9fc;
      color: #333;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .navbar h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.6rem;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: #bdc3c7;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      font-weight: 600;
    }

    .navbar a:hover,
    .navbar a.active {
      background: #2980b9;
      color: white;
    }

    main {
      padding: 100px 30px 40px;
      flex: 1;
      max-width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #2c3e50;
    }

    .historico-lista {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .item-historico {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .item-historico:last-child {
      border-bottom: none;
    }

    .item-historico h3 {
      margin: 0 0 8px;
      color: #34495e;
    }

    .item-historico p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .btn-vermais {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-vermais:hover {
      background: #2471a3;
    }

    .btn-voltar {
      display: block;
      width: 120px;
      margin: 30px auto 0;
      padding: 10px;
      background: #2980b9;
      color: white;
      text-align: center;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-voltar:hover {
      background: #2471a3;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 8% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      color: #34495e;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #333;
    }

    .modal-body {
      margin-top: 10px;
    }

    .grupo {
      margin-bottom: 15px;
    }

    .grupo h4 {
      margin: 5px 0;
      color: #2c3e50;
    }

    .grupo ul {
      list-style: none;
      padding-left: 0;
    }

    .grupo li {
      background: #f2f2f2;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      main {
        padding: 120px 20px 40px;
      }
      .historico-lista {
        width: 100%;
        padding: 15px;
        box-shadow: none;
        border-radius: 0;
      }
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <h2>Academia</h2>
    <div class="navbar-links">
      <a href="index.html">Cadastro</a>
      <a href="visualizar.html">Visualizar</a>
      <a href="treino.html">Treino</a>
      <a href="historico.html" class="active">Histórico</a>
    </div>
  </nav>

  <main>
    <h1>Histórico de Treinos</h1>
    <div class="historico-lista" id="historicoLista">
      Carregando histórico...
    </div>

    <a href="treino.html" class="btn-voltar">Voltar ao Treino</a>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Detalhes do Treino</h2>
        <span class="close" id="closeModal">&times;</span>
      </div>
      <div class="modal-body" id="modalBody">
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQZrwPVmbcNZTEcGdqqE-Hscn2TS-hnwY",
      authDomain: "academia-bd-9d4da.firebaseapp.com",
      databaseURL: "https://academia-bd-9d4da-default-rtdb.firebaseio.com",
      projectId: "academia-bd-9d4da",
      storageBucket: "academia-bd-9d4da.appspot.com",
      messagingSenderId: "201289997890",
      appId: "1:201289997890:web:19bece6aa0b3d52e3417db",
      measurementId: "G-3J2FY1DEGW"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const historicoLista = document.getElementById("historicoLista");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");
    const closeModal = document.getElementById("closeModal");

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; }

    async function carregarHistorico() {
      const snapshot = await getDocs(collection(db, "historico"));
      historicoLista.innerHTML = "";

      if (snapshot.empty) {
        historicoLista.textContent = "Nenhum treino registrado ainda.";
        return;
      }

      const lista = [];

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        lista.push({ id: docSnap.id, ...data });
      });

      // Ordenar do mais recente para o mais antigo
      lista.sort((a, b) => b.data - a.data);

      lista.forEach(data => {
        const div = document.createElement("div");
        div.className = "item-historico";

        const dataFormatada = new Date(data.data).toLocaleString("pt-BR", {
          dateStyle: "short",
          timeStyle: "short"
        });

        div.innerHTML = `
          <h3>${data.treino}</h3>
          <p><strong>Data:</strong> ${dataFormatada}</p>
          <button class="btn-vermais">Ver Mais</button>
        `;

        div.querySelector(".btn-vermais").addEventListener("click", () => {
          modalTitle.textContent = data.treino;
          modalBody.innerHTML = gerarHTMLDetalhes(data.resultados);
          modal.style.display = "block";
        });

        historicoLista.appendChild(div);
      });
    }

    function gerarHTMLDetalhes(resultados) {
      let html = "";
      for (const grupo in resultados) {
        html += `<div class="grupo">
          <h4>${grupo}</h4>
          <ul>`;
        resultados[grupo].forEach((item, idx) => {
          html += `<li>
            <strong>Exercício ${idx + 1}</strong><br>
            Série: ${item.serie}<br>
            Repetições: ${item.repeticao}<br>
            Carga: ${item.carga || '-'}<br>
            Tempo: ${item.tempo || '-'}<br>
            Concluído: ${item.check ? '✅' : '❌'}
          </li>`;
        });
        html += `</ul></div>`;
      }
      return html;
    }

    carregarHistorico();
  </script>
</body>
</html>
