<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico de Treinos</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: #f7f9fc;
      color: #333;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .navbar h2 {
      margin: 0;
      font-weight: 700;
      font-size: 1.6rem;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: #bdc3c7;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      font-weight: 600;
    }

    .navbar a:hover,
    .navbar a.active {
      background: #2980b9;
      color: white;
    }

    main {
      padding: 100px 30px 40px;
      flex: 1;
      max-width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #2c3e50;
    }

    .historico-lista {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .item-historico {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .item-historico:last-child {
      border-bottom: none;
    }

    .item-historico h3 {
      margin: 0 0 8px;
      color: #34495e;
    }

    .item-historico p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #555;
    }

    details summary {
      cursor: pointer;
      font-weight: 600;
      color: #2980b9;
      margin-top: 8px;
    }

    .detalhes-item {
      background-color: #f4f6f9;
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
    }

    .detalhes-item p {
      margin: 4px 0;
      color: #333;
    }

    .btn-voltar {
      display: block;
      width: 160px;
      margin: 30px auto 0;
      padding: 10px;
      background: #2980b9;
      color: white;
      text-align: center;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-voltar:hover {
      background: #2471a3;
    }

    @media (max-width: 768px) {
      main {
        padding: 120px 20px 40px;
      }
      .historico-lista {
        width: 100%;
        padding: 15px;
        box-shadow: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <h2>Academia</h2>
    <div class="navbar-links">
      <a href="index.html">Cadastro</a>
      <a href="visualizar.html">Visualizar</a>
      <a href="treino.html">Treino</a>
      <a href="historico.html" class="active">Histórico</a>
    </div>
  </nav>

  <main>
    <h1>Histórico de Treinos</h1>
    <div class="historico-lista" id="historicoLista">
      Carregando histórico...
    </div>

    <a href="treino.html" class="btn-voltar">Voltar ao Treino</a>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQZrwPVmbcNZTEcGdqqE-Hscn2TS-hnwY",
      authDomain: "academia-bd-9d4da.firebaseapp.com",
      databaseURL: "https://academia-bd-9d4da-default-rtdb.firebaseio.com",
      projectId: "academia-bd-9d4da",
      storageBucket: "academia-bd-9d4da.appspot.com",
      messagingSenderId: "201289997890",
      appId: "1:201289997890:web:19bece6aa0b3d52e3417db",
      measurementId: "G-3J2FY1DEGW"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const historicoLista = document.getElementById("historicoLista");

    async function carregarHistorico() {
      const snapshot = await getDocs(collection(db, "historico"));
      historicoLista.innerHTML = "";

      if (snapshot.empty) {
        historicoLista.textContent = "Nenhum treino registrado ainda.";
        return;
      }

      const dadosOrdenados = snapshot.docs
        .map(doc => ({ id: doc.id, ...doc.data() }))
        .sort((a, b) => b.data - a.data); // Ordena do mais novo para o mais antigo

      dadosOrdenados.forEach(data => {
        const div = document.createElement("div");
        div.className = "item-historico";

        const dataFormatada = new Date(data.data).toLocaleString("pt-BR", {
          dateStyle: "short",
          timeStyle: "short"
        });

        let detalhesHTML = '';

        if (Array.isArray(data.resultados)) {
          data.resultados.forEach(item => {
            detalhesHTML += `
              <div class="detalhes-item">
                <p><strong>Grupo:</strong> ${item.grupo || "Não informado"}</p>
                <p><strong>Carga:</strong> ${item.carga || 0} Kg</p>
              </div>
            `;
          });
        }

        div.innerHTML = `
          <h3>${data.treino}</h3>
          <p><strong>Data:</strong> ${dataFormatada}</p>
          <details>
            <summary>Ver mais</summary>
            ${detalhesHTML}
          </details>
        `;

        historicoLista.appendChild(div);
      });
    }

    carregarHistorico();
  </script>
</body>
</html>
