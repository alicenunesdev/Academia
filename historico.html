<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histórico de Treinos</title>
  <style>
    /* Layout padrão - cores, navbar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    nav {
      background-color: #005f73;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: normal;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #0a9396;
      margin-bottom: 25px;
    }

    .card {
      background: #e0fbfc;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 8px;
      color: #005f73;
    }

    h3 {
      margin: 10px 0 5px 0;
      color: #0a9396;
    }

    p {
      margin: 3px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

<nav>
  Meu Treinador
  <a href="treino.html">Treino</a>
  <a href="historico.html">Histórico</a>
</nav>

<main>
  <h1>Histórico de Treinos</h1>
  <div id="historicoContainer">Carregando histórico...</div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    // Substitua pelas suas credenciais do Firebase
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_AUTH_DOMAIN",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_BUCKET",
    messagingSenderId: "SEU_MESSAGING_ID",
    appId: "SEU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const historicoContainer = document.getElementById("historicoContainer");

  async function carregarHistorico() {
    try {
      const snapshot = await getDocs(collection(db, "treinos-finalizados"));
      historicoContainer.innerHTML = "";

      if (snapshot.empty) {
        historicoContainer.textContent = "Nenhum treino finalizado encontrado.";
        return;
      }

      snapshot.forEach(docSnap => {
        const data = docSnap.data();

        const card = document.createElement("div");
        card.className = "card";

        let html = `<h2>${data.tipoTreino}</h2>`;
        html += `<p><strong>Usuário:</strong> ${data.usuario}</p>`;
        html += `<p><strong>Data:</strong> ${new Date(data.dataFinalizacao).toLocaleString('pt-BR')}</p>`;

        data.grupos.forEach(grupo => {
          html += `<h3>${grupo.grupo}</h3>`;
          grupo.series.forEach((serie, i) => {
            html += `<p>Série ${i + 1}: Reps: ${serie.repeticoes}, Carga: ${serie.carga} kg, Tempo: ${serie.tempo}</p>`;
          });
        });

        card.innerHTML = html;
        historicoContainer.appendChild(card);
      });
    } catch (error) {
      historicoContainer.textContent = "Erro ao carregar histórico.";
      console.error(error);
    }
  }

  carregarHistorico();
</script>

</body>
</html>
