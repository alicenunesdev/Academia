<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>GYM - LA | Login</title>
  <style>
    body {
      background: #34495e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1c5d87;
    }
  </style>
</head>
<body>
  <h1>GYM - LA</h1>
  <input type="text" id="usuario" placeholder="Usuário">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="fazerLogin()">Entrar</button>

  <script>
    const usuarios = [
      { nome: "Alice", senha: "2025" },
      { nome: "Laercio", senha: "2025" }
    ];

    function fazerLogin() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      const valido = usuarios.find(u => u.nome === usuario && u.senha === senha);
      if (valido) {
        localStorage.setItem("usuarioLogado", usuario);
        window.location.href = "index.html";
      } else {
        alert("Usuário ou senha inválidos.");
      }
    }
  </script>
</body>
</html>
